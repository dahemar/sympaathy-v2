<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/images/diamantista.webp" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Sympaathy - Deterritorialized sound artist. Currently Berlin based." />
    <meta name="theme-color" content="#000000" />
    
    <!-- Preconnect to critical domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://sheets.googleapis.com">
    
    <!-- Load fonts with display=swap for faster text rendering -->
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;1,400&family=Averia+Sans+Libre:wght@300;400;700&family=Headland+One&display=swap" rel="stylesheet">
    
    <!-- Preload first landing image for instant hero -->
    <link rel="preload" as="image" href="/images/landing/landing-1.jpg" fetchpriority="high" />
    
    <!-- DNS prefetch for external resources -->
    <link rel="dns-prefetch" href="//www.youtube.com">
    <link rel="dns-prefetch" href="//player.vimeo.com">
    <link rel="dns-prefetch" href="//ruego.bandcamp.com">
    <link rel="dns-prefetch" href="//i.imgur.com">
    
    <title>Sympaathy</title>
  </head>
  <body>
    <div id="root" data-prerender-target="sessions"></div>

    <!-- Prerender injection removed: frontend consumes posts_bootstrap.json from /public -->

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
